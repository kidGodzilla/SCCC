<?xml version="1.0" encoding="iso-8859-1"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Rollover Buttons</title>	<!-- "Rollover Buttons" Javascript --><script language="JavaScript" type="text/javascript"><!-- 	if (document.images) { // “if” the browser understands the document object model of (document.images), "then" read the statements 		backon = new Image // a "new" image object is created as “backon” to be pre-loaded		backoff = new Image  		nexton = new Image  		nextoff = new Image  		backon.src = "images/back_on.gif"  // the source of the image object of “backon” gets defined as "images/back_on.gif"		backoff.src = "images/back_off.gif"		nexton.src = "images/next_on.gif"		nextoff.src = "images/next_off.gif"	}	else { // “if” the browser does not understand the document object model of (document.images), read the "else" statements 		backon = ""		backoff = ""		nexton = ""		nextoff = ""				document.back = ""		document.next = ""	}--></script>	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /></head><body bgcolor="#FFFFFF">  <table align="center" width="400" border="0" cellspacing="25">    <tr>      <td>	  <img src="images/spacer.gif" width="350" height="350"/>	  </td>    </tr>    <tr>      <td align="center">	  	  <!-- To make your rollover buttons work, create the event handler "onmouseover" within the anchor/link tag and set it to 	  "document.back.src=backon.src" & "onmouseout" within the anchor/link tag and set it to "document.back.src=backoff.src" -->	  	    <a href="#" onmouseover="document.back.src=backon.src" onmouseout="document.back.src=backoff.src">		<img src="images/back_off.gif" alt="back" name="back" width="35" height="30" border="0" id="back" /></a>        <img src="images/spacer.gif" width="150" height="30"/>        <a href="#" onmouseover="document.next.src=nexton.src" onmouseout="document.next.src=nextoff.src">		<img src="images/next_off.gif" alt="next" name="next" width="35" height="30" border="0" id="next" /></a>      </td>    </tr>  </table></body></html>
