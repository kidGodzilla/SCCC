<?xml version="1.0" encoding="iso-8859-1"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Slideshow</title><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><link rel="stylesheet" href="school.css" type="text/css" /><!-- "Slide Show" JavaScript --><script language="JavaScript" type="text/javascript"><!--   	myPix = new Array("images/collateral_sonics.gif","images/collateral_payton.gif","images/collateral_drugstore.gif","images/collateral_edbook.gif","images/collateral_KNIX.gif") //  Declare the “myPix” variable and assign it the value of our “new Array” containing the images of our slideshow	myCaps = new Array("Sonics Mural","Sonics Invitation","Drugstore.com Brochure","Queercore Brochure","ReelWorld CD") 	thisPic = 0 // Assign the “thisPic” variable to the value of “zero” 	imgCt = myPix.length - 1 // By assigning the “imgCt” variable as “myPix.length — 1” we are making sure that the value of “imgCt” will match the values in the array constructor		function chgSlide(direction) { // Create a function “chgSlide()” with the parameter “direction” 		if (document.getElementById) { // ask "if" the browser supports "getElementById"			thisPic = thisPic + direction //  We add our direction parameter to the variable  “thisPic”			if (thisPic > imgCt) {				thisPic = 0 // If "thisPic" is greater than "imgCt," set “thisPic” to “zero”			}			if (thisPic < 0) {				thisPic = imgCt // If “thisPic" is less than "0," set “thisPic” to “imgCt” which equals "myPix.length - 1"			}			document.getElementById("myPicture").src = myPix[thisPic]; // With the "getElementById" Document Object Model: Assign “myPicture” to “myPix[thisPic]” using the “[]” (double bracket) operator			document.getElementById("myCaption").innerHTML = myCaps[thisPic] // With the "getElementById" Document Object Model:Assign “myCaption” to “myCaps[thisPic]” using the “[]” (double bracket) operator		}	} --></script><!-- "Rollover Buttons" Javascript --><script language="JavaScript" type="text/javascript"><!-- 	if (document.images) { 		backon = new Image		backoff = new Image  		nexton = new Image  		nextoff = new Image  		backon.src = "images/back_on.gif"  		backoff.src = "images/back_off.gif"		nexton.src = "images/next_on.gif"		nextoff.src = "images/next_off.gif"	}	else { 		backon = ""		backoff = ""		nexton = ""		nextoff = ""				document.back = ""		document.next = ""	}--></script></head><body bgcolor="#ffffff"><table width="475" border="0" cellspacing="25" cellpadding="0" align="center">  <tr>    <td align="center"><img src="images/collateral_sonics.gif" width="425" height="325" id="myPicture" alt="Slideshow" /></td>  </tr>  <tr>    <td align="center" class="copy"><p id="myCaption">Sonics Mural</p></td>  </tr>  <tr>  			<!-- To control your slideshow, create the event handler "onClick" within the anchor tags to call 				the function "chgSlide(direction)" which defines the parameter for "direction"  as "previous one" or "next one"  -->				    <td align="center">	<a href="#" onmouseover="document.back.src=backon.src" onmouseout="document.back.src=backoff.src" onclick="chgSlide(-1)"><img src="images/back_off.gif" alt="back" name="back" width="35" height="30" border="0" id="back" /></a>	<a href="#" onmouseover="document.next.src=nexton.src" onmouseout="document.next.src=nextoff.src" onclick="chgSlide(1)"><img src="images/next_off.gif" alt="next" name="next" width="35" height="30" border="0" id="next" /></a>	</td>  </tr></table></body></html>
