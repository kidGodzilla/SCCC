f (!validEmail(myForm.realname.value)) {				alert("Don't insult me with this invalid email address, punk-ass!")				myForm.realname.focus()				myForm.realname.select() // will highlight the incorrect email address				return false			}			if (!validText(myForm.textfield.value)) {				alert("Did you forget to write me a message, punk-ass!?")				myForm.textfield.focus()				myForm.textfield.select()				return false			}			return true // form gets submitted if the email address is valid		}// End hiding script --></script></head><body bgcolor="#ffffff"><table width="500" border="0" cellpadding="0" cellspacing="10">  <tr>    <td align="left" valign="top" class="copy"><b>Contact Premium Design Works</b>      <form action="http://www.premiumdw.com/cgi-bin/formmail.pl" method="post" name="myForm" id="myForm" onsubmit="return submitIt(myForm)">        <p><b>Name:</b></p>        <input name="yourname" type="text" class="copy" value="Your Name" size="25" maxlength="25" />        <p><b>E-Mail Address:</b></p>        <input name="realname" type="text" class="copy" value="name@domain.com" size="25" />        <p><b>Message:</b></p>        <textarea name="textfield" rows="10" cols="60" class="copy"></textarea>        <input type="hidden" name="recipient" value="msinkula@premiumdw.com" />        <input type="hidden" name="subject" value="Contacting Premium Design Works" />        <input type="hidden" name="redirect" value="http://www.premiumdw.com/WEB150/thankyou.html" />        <input type="submit" name="send" value="Send &gt;&gt;" class="next" />      </form>    </td>  </tr></table></body></html>
